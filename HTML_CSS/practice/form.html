<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>

        <link rel="stylesheet" href="./css/formstyle.css">
           </head>
<body>
    <div id="form">
    <form action="/action_page.php">
        <label for="fname">First Name</label> <br>
        <input type="text" id=fname name="fname"> <br><br>

        <label for="lname">Last Name</label> <br>
        <input type="text" id=fname name="fname"> <br><br>

        <label for="s/o">Father's Name</label> <br>
        <input type="text" id="s/o" name="sun of"><br><br>



        <label for="gender">Gender:</label> <br>
        
       <input type="radio" id="male" name="male" value="Male">
       <label for="male">Male</label>
       
        <input type="radio" id="female" name="female" value="Female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="mail"><br><br>
       
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="cell#">Contact Number </label><br>
        <input type="tel" id="cell#" name="cell#"><br><br>

        <label for="country">Country</label><br>
        <input type="text"><br><br>

        <label for="attempts">Attempts for Apply</label><br>
        <input type="number" id="attempts" name="attempts"><br><br>

        <label for="test">Test Cleared</label><br><br>
        <label for="etest">Entry Test</label>
        <input type="checkbox" id="etest">
        <label for="atest">Admission Test</label>
        <input type="checkbox" id="atest"><br>
        <label for="mtest">Mid Test</label>
        <input type="checkbox" id="mtest">
        <label for="ftest">Final Test</label>
        <input type="checkbox" id="ftest"><br><br>

        <input type="submit" value="Confirm"><br><br>

        <input type="button" value="Click here to submit"><br><br>

    </form>
</div>
</body>
</html>
